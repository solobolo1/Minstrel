{% load static %}

<DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minstrel</title>
        <script src="https://kit.fontawesome.com/d321874d45.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.17/fetch.min.js" integrity="sha512-aFaJgVz8jnsa59gwJ+P7DquNGEdTNXeyrNV5zwvHz8MAfpDX/zNZoCl8x29UJBv+eFwm347bK+B954Ht9xb0uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'home/noteStyle.css' %}">
        <link rel="icon" type="image/x-icon" href="../static/minstrel.png">
        <style>
            body {
                background-color: #FFF6E0;
                font-family: 'Varela Round', sans-serif;
            }

            #song1 {
                position: absolute;
                top: 200px;
                left: 200px;
            }

            #song2 {
                position: absolute;
                top: 400px;
                left: 200px;
            }

            #song3 {
                position: absolute;
                top: 600px;
                left: 200px;
            }

            #counter {
                position: absolute;
                top: 255px;
                left: 950px;
                display: block;
                text-align: center;
                background: #FFD982;
                border-radius: 25px;
                padding: 10px;

            }

            #counter1 {
                position: absolute;
                display: block;
                text-align: center;
                top: 455px;
                left: 950px;
                background: #FFD982;
                border-radius: 25px;
                padding: 10px;
            }

            #counter2 {
                position: absolute;
                top: 655px;
                left: 950px;
                display: block;
                text-align: center;
                background: #FFD982;
                border-radius: 25px;
                padding: 10px;
            }

            #heart {
                position: absolute;
                top: 260px;
                left: 900px;
                text-align: center;
            }

            #heart1 {
                position: absolute;
                top: 460px;
                left: 900px;
                text-align: center;
            }

            #heart2 {
                position: absolute;
                top: 660px;
                left: 900px;
                text-align: center;
            }

            .arrow2 {
                position: absolute;
                top: 430px;
                left: 50px;
            }

            .logo {
                position: absolute;
                top: 3%;
                left: 2%;
                height: 75px;
                width: 75px;
            }

            .opac {
                opacity: 0.8;
            }

            .cc {
                animation-duration: 1s;
                animation-name: colorChange;
            }

            @keyframes colorChange {
                from {
                color: #FF8646;
                }
                to {
                color: #FFCB63;
            }
        </style>
    </head>
    <body>
        <div class="music-notes-container"></div>

        <script src="{% static 'home/noteFall.js' %}"></script>

        <script src="{% static 'main2/iFrames.js' %}"></script>

        <img class="logo" src="../static/minstrel_in_site.png">

        <a href="../main1" role="button">
            <i class="fa-solid fa-arrow-left fa-4x fa-beat arrow2" style="color: #61677a;"></i>
        </a>

        <div id="song1">
        </div>

        <div id="song2">
        </div>

        <div id="song3">
        </div>

        <i onclick="increment(this)" class="fa-solid fa-heart fa-2x" style="color: #FF8646;" id="heart"></i>
        <strong><div id="counter"></div></strong>

        <i onclick="increment1(this)" class="fa-solid fa-heart fa-2x" style="color: #FF8646;" id="heart1"></i>
        <strong><div id="counter1"></div></strong>

        <i onclick="increment2(this)" class="fa-solid fa-heart fa-2x" style="color: #FF8646;" id="heart2"></i>
        <strong><div id="counter2"></div></strong>

        <script src="{% static 'main2/likes.js' %}"></script>

        <script>
            $('.fa-heart').hover(function() {
                $(this).addClass('fa-beat');
                $(this).addClass('opac');
            }, function() {
                $(this).removeClass('fa-beat');
                $(this).removeClass('opac');
            });
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</html>
